<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <button onclick="startPomodoro()">Start</button>
    <button onclick="stopPomodoro()">Stop</button>
    <span id="demo"></span>
    <span id="debug"></span>
</div>

<script>


    var startTime;
    var pompdoroDuration = 5;
    var timer;

    function now()
    {
        return new Date().getTime();
    }

    function startPomodoro()
    {
        startTime = now();
        timer = setInterval(function(){ updateTimer()},1000);
    }

    function stopPomodoro()
    {
        clearInterval(timer);
    }


    function updateTimer()
    {

        var currentTime = now();
        var msec = currentTime - startTime;
        var dateDiff = new Date(msec)

        document.getElementById("demo").innerHTML = dateDiff.toTimeString();
    }

</script>
</body>
</html>
